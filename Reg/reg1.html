
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<center>
<h1>Intern Call</h1>
</center>
<div class="container">
<div class="row">
<h6>Personal Details :</h6>
</div>
<div class="row">
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name    :</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
  </div>
<div class="col-md-4">
    <label for="validationCustom02" class="form-label">Middle name   :</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom03" class="form-label">Sur name     :</label>
    <input type="text" class="form-control" id="validationCustom03" value="" required>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Gender :</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>Male</option>
<option>Female</option>
    </select>
  </div></div>
<div class="row">
<div class="col">
 <div class="col-md-4">
    <label for="validationCustom05" class="form-label">Aadhar Number  :</label>
    <input type="text" class="form-control" id="validationCustom05" value="" required>
  </div></div></div>
<div class="row">
<div class="col">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address :</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div></div></div>
  <div class="col-md-4">
    <label for="validationCustom07" class="form-label">Mobile Number  :</label>
    <input type="text" class="form-control" id="validationCustom07" value="" required>
    <div class="invalid-feedback">
      Please provide a valid mobile number.
    </div>
  </div>
<br>
<div class="container">
<h6>Temporary Address :</h6>
<div class="col-md-4">
    <label for="validationCustom08" class="form-label">House/Flat Number :</label>
    <input type="text" class="form-control" id="validationCustom08" value="" required>
  </div>
<div class="col-md-4">
    <label for="validationCustom09" class="form-label">Area/Street   :</label>
    <input type="text" class="form-control" id="validationCustom09" value="" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom10" class="form-label">City  :</label>
    <input type="text" class="form-control" id="validationCustom10" value="" required>
  </div>
</div>
<br>
   <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Is permanent address same as temporary address ?
      </label>
<div class="container">
<br>
<h6>Permanent Address :</h6>
<div class="col-md-4">
    <label for="validationCustom08" class="form-label">House/Flat Number :</label>
    <input type="text" class="form-control" id="validationCustom08" value="" required>
  </div>
<div class="col-md-4">
    <label for="validationCustom09" class="form-label">Area/Street   :</label>
    <input type="text" class="form-control" id="validationCustom09" value="" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom10" class="form-label">City  :</label>
    <input type="text" class="form-control" id="validationCustom10" value="" required>
  </div>
</div>
<br>
<div class="container">
<h6>Education Details :</h6>
 <div class="col-md-4">
    <label for="validationCustom11" class="form-label">Graduation College/University Name  :</label>
    <input type="text" class="form-control" id="validationCustom11" value="" required>
  </div>
 <div class="col-md-4">
    <label for="validationCustom12" class="form-label">Year Of Passing  :</label>
    <input type="text" class="form-control" id="validationCustom12" value="" required>
  </div>
 <div class="col-md-4">
    <label for="validationCustom11" class="form-label">Percentage  :</label>
    <input type="percentage" class="form-control" id="validationCustom11" value="" required>
  </div>
<div class="mb-3">
  <label for="formFile" class="form-label">Upload Marklist</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="col-md-4">
    <label for="validationCustom11" class="form-label">Intermediate Name  :</label>
    <input type="text" class="form-control" id="validationCustom11" value="" required>
  </div>
 <div class="col-md-4">
    <label for="validationCustom12" class="form-label">Year Of Passing  :</label>
    <input type="text" class="form-control" id="validationCustom12" value="" required>
  </div>
 <div class="col-md-4">
    <label for="validationCustom11" class="form-label">Percentage  :</label>
    <input type="percentage" class="form-control" id="validationCustom11" value="" required>
  </div>
<div class="mb-3">
  <label for="formFile" class="form-label">Upload Marklist</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="col-md-4">
    <label for="validationCustom11" class="form-label">School Name  :</label>
    <input type="text" class="form-control" id="validationCustom11" value="" required>
  </div>
 <div class="col-md-4">
    <label for="validationCustom12" class="form-label">Year Of Passing  :</label>
    <input type="text" class="form-control" id="validationCustom12" value="" required>
  </div>
 <div class="col-md-4">
    <label for="validationCustom11" class="form-label">Percentage  :</label>
    <input type="percentage" class="form-control" id="validationCustom11" value="" required>
  </div>
<div class="mb-3">
  <label for="formFile" class="form-label">Upload Marklist</label>
  <input class="form-control" type="file" id="formFile">
</div>
</div>
<div class="container>
<div class="row">
<div class="mb-3">
  <label for="formFile" class="form-label">CV/Resume</label>
  <input class="form-control" type="file" id="formFile">
</div></div>
<div class="row">
<div class="mb-3">
  <label for="formFile" class="form-label">PAN Card</label>
  <input class="form-control" type="file" id="formFile">
</div></div>
<div class="row">
<div class="mb-3">
  <label for="formFile" class="form-label">Passport Photo
  <input class="form-control" type="file" id="formFile">
</div></div>
</div>
</body>
</html>
